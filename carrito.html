<!DOCTYPE html> 
<html lang="es"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Agoodshop</title> 
  <link rel="stylesheet" href="assets/css/style-carrito.css" /> 
  <script src="https://kit.fontawesome.com/d7a4525c82.js" crossorigin="anonymous"></script> 
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
  <style>
   
  </style>
</head> 
<body>
  <header class="od-header"> 
    <div class="wrapper"> 
      <div class="header"> 
        <a class="navbar-brand" href="index.html"><strong>agoodshop</strong></a> 
      </div>
    </div>
  </header>

  <div class="productos">
    <div class="container contenedor-flex">
      <div class="productos__w-tabla" id="w-tabla">
        <br>
        <ul>
          <li>Producto</li>
          <li>Cantidad</li>
          <li>Unidad</li>
          <li>Total</li>
        </ul>
        
        <ul>
          <li>
          <div class="productos__inner">iFhone 13 Pro</div>
          <div class="reference-number">Ref: 0K3QOSOV4V</div>
          </li>
          <li class="quantity">
            <button>-</button>
            <span>0</span>
            <button>+</button>
          </li>
          <li>938,99</li>
          <li>0€</li>
        </ul>
        
        <ul>
          <li>
            <div class="productos__inner">Cargador</div>
            <div class="reference-number">Ref: TGD5XORY1L</div>
            </li>
          <li class="quantity">
            <button>-</button>
            <span>0</span>
            <button>+</button>
          </li>
          <li>49,99€</li>
          <li>0€</li>
        </ul>

        <ul>
          <li>
            <div class="productos__inner">Funda de piel</div>
            <div class="reference-number">Ref: IOKW9BQ9F3</div>
            </li>
          <li class="quantity">
            <button>-</button>
            <span>0</span>
            <button>+</button>
          </li>
          <li>79,99€</li>
          <li>0€</li>
        </ul>
      </div>
      
      <div class="productos__w-total">           
        <div class="raffle__w-content">
          <h2 class="heading-7">
            Total
          </h2>
          <p class="listaProductos" id="listaProductos"></p>
          <p class="total" id="total">TOTAL:</p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="scripts/carrito.js"></script>
</html>
